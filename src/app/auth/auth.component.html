<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- Utilisation du Template driven -->
        <!-- <div *ngIf="isLoading">
            <app-loading></app-loading>
        </div> -->
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert-modal [message]="error" *ngIf="error"></app-alert-modal> -->
        <ng-template #loading>
             <div style="text-align: center;">
                <app-loading></app-loading>
            </div>
        </ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)" *ngIf="!isLoading; else loading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       ngModel
                       name="email"
                       required
                       email
                >
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       ngModel
                       name="password"
                       required
                       minlength="6"
                > 
            </div>
            <div>
                <button 
                    class="btn btn-success" 
                    type="submit"
                    [disabled]="!authForm.valid"
                >
                    {{isLoginMode ? 'Sign In' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Sign In'}}
                </button>
            </div>
        </form>
    </div>
</div>
