<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name"
                    >
                    <div *ngIf="submitted && fm.name.errors?.required || fm.name.touched">
                        <span *ngIf="fm.amount.errors?.required">Name is required</span>
                    </div>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        formControlName="amount"
                    >
                    <div *ngIf="submitted && fm.amount.errors || fm.amount.touched">
                        <span *ngIf="fm.amount.errors?.required">Amount is required</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        [disabled]="fm.amount.errors"
                        class="btn btn-success" 
                        type="submit" 
                        (click)="onSubmit()">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
